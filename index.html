  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2196F3;
      --primary-dark: #1976D2;
      --primary-light: #64B5F6;
      --dark: #121212;
      --darker: #0a0a0a;
      --gray: #2a2a2a;
      --light-gray: #444;
      --white: #fff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(33, 150, 243, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(33, 150, 243, 0.05) 0%, transparent 20%);
      z-index: -1;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background: rgba(18, 18, 18, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(33, 150, 243, 0.2);
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-out;
    }
    
    .logo {
      width: 150px;
      margin-bottom: 20px;
      animation: bounce 2s infinite, glow 3s infinite alternate;
      filter: drop-shadow(0 0 8px rgba(33, 150, 243, 0.5));
    }
    
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .profile-pic-container {
      position: relative;
      margin-bottom: 15px;
    }
    
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      object-fit: cover;
      box-shadow: 0 0 20px rgba(33, 150, 243, 0.3);
      transition: transform 0.3s ease;
    }
    
    .profile-pic:hover {
      transform: scale(1.05);
    }
    
    .profile-pic-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      opacity: 0.5;
      animation: pulse 2s infinite;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
      position: relative;
      background: linear-gradient(45deg, var(--primary), #64B5F6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    
    .title {
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 25px;
      text-align: center;
      padding: 8px 20px;
      background: rgba(33, 150, 243, 0.1);
      border-radius: 30px;
      border: 1px solid rgba(33, 150, 243, 0.3);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      width: 100%;
    }
    
    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gray), var(--dark));
      color: var(--primary);
      text-decoration: none;
      font-size: 1.8rem;
      transition: all 0.3s ease;
      border: 2px solid rgba(33, 150, 243, 0.3);
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .social-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(33, 150, 243, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }
    
    .social-links a:hover {
      transform: translateY(-8px);
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--darker);
      box-shadow: 0 8px 20px rgba(33, 150, 243, 0.4);
    }
    
    .social-links a:hover::before {
      transform: translateX(100%);
    }
    
    .social-links a span {
      position: absolute;
      bottom: -25px;
      font-size: 0.8rem;
      color: var(--white);
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }
    
    .social-links a:hover span {
      opacity: 1;
    }
    
    .whatsapp-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      width: 100%;
    }
    
    .whatsapp-links a {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 14px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      animation: pulseBlue 2s infinite;
    }
    
    .whatsapp-links a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(33, 150, 243, 0.5);
      background: linear-gradient(135deg, var(--primary-dark), #1565C0);
    }
    
    .whatsapp-links a i {
      font-size: 1.4rem;
    }
    
    .payment-card {
      background: linear-gradient(135deg, rgba(42, 42, 42, 0.8), rgba(26, 26, 26, 0.9));
      border-radius: 15px;
      padding: 25px;
      margin: 25px 0;
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(33, 150, 243, 0.3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
    }
    
    .payment-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }
    
    .payment-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.8rem;
    }
    
    .payment-info {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 15px;
      font-size: 1.1rem;
      padding: 10px;
    }
    
    .payment-info .label {
      color: var(--primary);
      font-weight: 700;
    }
    
    .payment-info .value {
      color: var(--white);
      word-break: break-all;
    }
    
    .copy-btn {
      display: block;
      margin: 20px auto 0;
      background: rgba(33, 150, 243, 0.15);
      color: var(--primary);
      border: 1px solid rgba(33, 150, 243, 0.3);
      padding: 8px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
    }
    
    .copy-btn:hover {
      background: rgba(33, 150, 243, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(33, 150, 243, 0.2);
    }
    
    .sword-dragon {
      max-width: 350px;
      margin-top: 30px;
      opacity: 0.5;
      filter: drop-shadow(0 0 10px rgba(33, 150, 243, 0.3));
      animation: float 6s ease-in-out infinite;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: var(--primary);
      color: var(--darker);
      border-radius: 10px;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateX(150%);
      transition: transform 0.4s ease;
      z-index: 1000;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .water-wave {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(33, 150, 243, 0.3), transparent 70%);
      filter: blur(15px);
      z-index: 0;
      opacity: 0.7;
      animation: wavePulse 6s infinite alternate;
    }
    
    .water-wave:nth-child(1) {
      top: 10%;
      left: 10%;
      width: 150px;
      height: 150px;
      animation-delay: -1s;
    }
    
    .water-wave:nth-child(2) {
      bottom: 15%;
      right: 15%;
      width: 180px;
      height: 180px;
      animation-delay: -3s;
    }
    
    .water-wave:nth-child(3) {
      top: 40%;
      right: 5%;
      width: 100px;
      height: 100px;
      animation-delay: -5s;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px rgba(33, 150, 243, 0.3)); }
      100% { filter: drop-shadow(0 0 15px rgba(33, 150, 243, 0.7)); }
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.7; }
      50% { transform: scale(1); opacity: 0.3; }
      100% { transform: scale(0.95); opacity: 0.7; }
    }
    
    @keyframes pulseBlue {
      0% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(33, 150, 243, 0); }
      100% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes wavePulse {
      0% { transform: scale(0.8); opacity: 0.3; }
      100% { transform: scale(1.2); opacity: 0.6; }
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .profile-pic {
        width: 140px;
        height: 140px;
      }
      
      .social-links a {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      .whatsapp-links a {
        padding: 12px 20px;
        font-size: 0.9rem;
      }
      
      .payment-card {
        padding: 20px 15px;
      }
    }
  </style>

  <script>
    // Animation for elements on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.1 });
    
    document.querySelectorAll('.social-links a, .payment-card, .whatsapp-links a').forEach(el => {
      observer.observe(el);
    });
    
    // Copy account info function
    function copyAccountInfo() {
      const accountInfo = `الاسم: Mahmoud Sameh Hassan
رقم الحساب: EG1234567890123456789012
اسم البنك: QNB Alahli
طريقة الدفع: InstaPay`;
      
      navigator.clipboard.writeText(accountInfo).then(() => {
        showNotification();
      });
    }
    
    // Show notification
    function showNotification() {
      const notification = document.getElementById('notification');
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    // Add hover effect to profile picture
    const profilePic = document.querySelector('.profile-pic');
    profilePic.addEventListener('mouseover', () => {
      profilePic.style.transform = 'scale(1.05)';
      profilePic.style.boxShadow = '0 0 30px rgba(33, 150, 243, 0.5)';
    });
    
    profilePic.addEventListener('mouseout', () => {
      profilePic.style.transform = 'scale(1)';
      profilePic.style.boxShadow = '0 0 20px rgba(33, 150, 243, 0.3)';
    });
    
    // Animate water waves
    const waves = document.querySelectorAll('.water-wave');
    waves.forEach((wave, index) => {
      wave.style.animationDelay = `${index * 2}s`;
    });
  </script>
