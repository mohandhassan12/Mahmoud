
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahmoud Sameh | فليكس</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ffc107;
      --primary-dark: #e0a800;
      --dark: #121212;
      --darker: #0a0a0a;
      --gray: #2a2a2a;
      --light-gray: #444;
      --white: #fff;
      --powered-by: rgba(255, 255, 255, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(255, 193, 7, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 193, 7, 0.05) 0%, transparent 20%);
      z-index: -1;
      animation: backgroundPulse 12s infinite alternate;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background: rgba(18, 18, 18, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 193, 7, 0.2);
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-out;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), #ffeb3b, var(--primary));
      animation: borderFlow 3s infinite linear;
    }
    
    .logo {
      width: 150px;
      margin-bottom: 20px;
      animation: bounce 2s infinite, glow 3s infinite alternate;
      filter: drop-shadow(0 0 8px rgba(255, 193, 7, 0.5));
    }
    
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      text-align: center;
    }
    
    .profile-pic-container {
      position: relative;
      margin-bottom: 15px;
      animation: floatProfile 5s ease-in-out infinite;
    }
    
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
      transition: transform 0.3s ease;
      animation: borderPulse 3s infinite;
    }
    
    .profile-pic:hover {
      transform: scale(1.05);
    }
    
    .profile-pic-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      opacity: 0.5;
      animation: pulse 2s infinite;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
      position: relative;
      background: linear-gradient(45deg, var(--primary), #ffeb3b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      animation: textGlow 2s infinite alternate;
    }
    
    .title {
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 25px;
      text-align: center;
      padding: 8px 20px;
      background: rgba(255, 193, 7, 0.1);
      border-radius: 30px;
      border: 1px solid rgba(255, 193, 7, 0.3);
      animation: fadeIn 2s ease-out;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      width: 100%;
      animation: slideIn 0.8s ease-out;
    }
    
    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gray), var(--dark));
      color: var(--primary);
      text-decoration: none;
      font-size: 1.8rem;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 193, 7, 0.3);
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: floatIcon 3s ease-in-out infinite;
      animation-delay: calc(0.1s * var(--i));
    }
    
    .social-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 193, 7, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }
    
    .social-links a:hover {
      transform: translateY(-8px);
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--darker);
      box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
      animation-play-state: paused;
    }
    
    .social-links a:hover::before {
      transform: translateX(100%);
    }
    
    .social-links a span {
      position: absolute;
      bottom: -25px;
      font-size: 0.8rem;
      color: var(--white);
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }
    
    .social-links a:hover span {
      opacity: 1;
    }
    
    .whatsapp-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      width: 100%;
      animation: fadeIn 1.5s ease-out;
    }
    
    .whatsapp-links a {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      padding: 14px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(18, 140, 126, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      animation: pulseGreen 2s infinite;
      position: relative;
      overflow: hidden;
    }
    
    .whatsapp-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .whatsapp-links a:hover::before {
      left: 100%;
    }
    
    .whatsapp-links a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(18, 140, 126, 0.5);
      background: linear-gradient(135deg, #1ebe5d, #0d7a6d);
    }
    
    .whatsapp-links a i {
      font-size: 1.4rem;
    }
    
    .payment-card {
      background: linear-gradient(135deg, rgba(42, 42, 42, 0.8), rgba(26, 26, 26, 0.9));
      border-radius: 15px;
      padding: 25px;
      margin: 25px 0;
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 193, 7, 0.3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
    }
    
    .payment-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), #ffeb3b);
      animation: borderFlow 3s infinite linear;
    }
    
    .payment-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.8rem;
      animation: textGlow 2s infinite alternate;
    }
    
    .payment-info {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 15px;
      font-size: 1.1rem;
      padding: 10px;
    }
    
    .payment-info .label {
      color: var(--primary);
      font-weight: 700;
    }
    
    .payment-info .value {
      color: var(--white);
      word-break: break-all;
    }
    
    .copy-btn {
      display: block;
      margin: 20px auto 0;
      background: rgba(255, 193, 7, 0.15);
      color: var(--primary);
      border: 1px solid rgba(255, 193, 7, 0.3);
      padding: 8px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      position: relative;
      overflow: hidden;
    }
    
    .copy-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 193, 7, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }
    
    .copy-btn:hover {
      background: rgba(255, 193, 7, 0.3);
      transform: translateY(-3px);
    }
    
    .copy-btn:hover::before {
      transform: translateX(100%);
    }
    
    .sword-dragon {
      max-width: 350px;
      margin-top: 30px;
      opacity: 0.5;
      filter: drop-shadow(0 0 10px rgba(255, 193, 7, 0.3));
      animation: float 6s ease-in-out infinite;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: var(--primary);
      color: var(--darker);
      border-radius: 10px;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateX(150%);
      transition: transform 0.4s ease;
      z-index: 1000;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .powered-by {
      margin-top: 20px;
      color: var(--powered-by);
      font-size: 0.9rem;
      text-align: center;
      animation: floatFooter 3s ease-in-out infinite;
      position: relative;
      padding: 10px;
    }
    
    .powered-by span {
      color: rgba(255, 193, 7, 0.7);
      font-weight: bold;
    }
    
    /* Animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px rgba(255, 193, 7, 0.3)); }
      100% { filter: drop-shadow(0 0 15px rgba(255, 193, 7, 0.7)); }
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.7; }
      50% { transform: scale(1); opacity: 0.3; }
      100% { transform: scale(0.95); opacity: 0.7; }
    }
    
    @keyframes pulseGreen {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    @keyframes textGlow {
      0% { text-shadow: 0 0 5px rgba(255, 193, 7, 0.5); }
      100% { text-shadow: 0 0 15px rgba(255, 193, 7, 0.8); }
    }
    
    @keyframes backgroundPulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    @keyframes floatProfile {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes borderPulse {
      0%, 100% { box-shadow: 0 0 10px rgba(255, 193, 7, 0.3); }
      50% { box-shadow: 0 0 20px rgba(255, 193, 7, 0.6); }
    }
    
    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    @keyframes floatFooter {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .profile-pic {
        width: 140px;
        height: 140px;
      }
      
      .social-links a {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      .whatsapp-links a {
        padding: 12px 20px;
        font-size: 0.9rem;
      }
      
      .payment-card {
        padding: 20px 15px;
      }
    }
  </style>
</head>

  <script>
    // Animation for elements on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.1 });
    
    document.querySelectorAll('.social-links a, .payment-card, .whatsapp-links a').forEach(el => {
      observer.observe(el);
    });
    
    // Copy account info function
    function copyAccountInfo() {
      const accountInfo = `الاسم: Mahmoud Sameh Hassan
رقم الحساب: EG1234567890123456789012
اسم البنك: QNB Alahli
طريقة الدفع: InstaPay`;
      
      navigator.clipboard.writeText(accountInfo).then(() => {
        showNotification();
      });
    }
    
    // Show notification
    function showNotification() {
      const notification = document.getElementById('notification');
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    // Add hover effect to profile picture
    const profilePic = document.querySelector('.profile-pic');
    profilePic.addEventListener('mouseover', () => {
      profilePic.style.transform = 'scale(1.05)';
      profilePic.style.boxShadow = '0 0 30px rgba(255, 193, 7, 0.5)';
    });
    
    profilePic.addEventListener('mouseout', () => {
      profilePic.style.transform = 'scale(1)';
      profilePic.style.boxShadow = '0 0 20px rgba(255, 193, 7, 0.3)';
    });
    
    // Add animations for social icons
    const socialIcons = document.querySelectorAll('.social-links a');
    socialIcons.forEach((icon, index) => {
      icon.style.setProperty('--i', index);
    });
  </script>
